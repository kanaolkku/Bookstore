
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Server Programming</title>
</head>
<body>
<form th:object="${book}" th:action="@{../save}" action="#" method="post">
<label for="id"></label>
<input type="hidden" id="id" th:field="*{id}" readonly="readonly" />
<div style="clear: both; display: block; height: 10px;"></div>
<label for="author">Author</label>
<input type="text" id="author" th:field="*{author}" />
<label for="title">Title</label>
<input type="text" id="title" th:field="*{title}" />
<label for="isbn">ISBN</label>
<input type="text" id="isbn" th:field="*{isbn}" />
<label for="year">Year</label>
<input type="text" id="year" th:field="*{Year}" />
<label for="price">Price</label>
<input type="text" id="price" th:field="*{price}" />
<div style="clear: both; display: block; height: 10px;"></div>
<input class="btn btn-success" type="submit" value="Save"></input>
</form>
</body>
</html>
