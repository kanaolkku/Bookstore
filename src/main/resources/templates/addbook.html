
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Server Programming</title>
</head>
<body>
<h1>Add Book</h1>
<div>
 <form th:object="${book}" th:action="@{save}" action="#" method="post">
 <label for="author">Author</label>
 <input type="text" id="author" th:field="*{author}" />
 <label for="title">Title</label>
 <input type="text" id="title" th:field="*{title}" />
 <label for="isbn">ISBN</label>
 <input type="text" th:field="*{isbn}" />
 <label for="year">Year</label>
 <input type="text" th:field="*{year}" />
 <label for="price">Price</label>
 <input type="text" th:field="*{price}" />
 <label for="catlist">Category</label>
	<select id="catlist" th:field="*{category}" class="form-control">
	 <option th:each="category : ${categories}" th:value="${category.categoryid}"
	 th:text="${category.name}"></option>
	</select> 
<input type="submit" value="Save"></input>
 </form>
</div>
</body>
</html>
